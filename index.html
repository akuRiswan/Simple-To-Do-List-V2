<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To Do List V2</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h2>Simple To Do List V2</h2>
        <div class="row">
          <input type="text" id="input-box" autocomplete="off" autocapitalize="off" au placeholder="Add Your Text" />
          <button id="addButton" onclick="addTask()">Add</button>
        </div>

        <div class="wrapper-uncompleted">
          <h3>Uncompleted Task</h3>
          <ul id="list-uncompleted"></ul>
        </div>

        <div class="wrapper-completed">
          <h3>Completed Task</h3>
          <ul id="list-completed"></ul>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
